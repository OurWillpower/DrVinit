<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#F6FBF9"/>
      <stop offset="1" stop-color="#E9F7F1"/>
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Playfair+Display:wght@600;700&display=swap');
      .bg{fill:url(#g)}
      .brand{fill:#0B5C4A;font-family:'Playfair Display',serif;font-weight:700;font-size:44px}
      .tag{fill:#145D46;font-family:'Inter',sans-serif;font-weight:600;font-size:20px}
      .name{fill:#083A2E;font-family:'Playfair Display',serif;font-weight:700;font-size:42px}
      .line{fill:#0B5C4A;opacity:0.06}
      .pill{fill:#D9F2E9;stroke:#0B5C4A;stroke-width:0.8}
      .small{fill:#38534A;font-family:'Inter',sans-serif;font-weight:600;font-size:18px}
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="630" rx="8"/>

  <!-- Left decorative block -->
  <rect x="56" y="56" width="520" height="520" rx="18" class="pill"/>

  <!-- Monogram circle -->
  <circle cx="316" cy="196" r="72" fill="#0B5C4A"/>
  <text x="316" y="225" text-anchor="middle" fill="#D9F2E9" font-family="Playfair Display, serif" font-size="64" font-weight="700">SV</text>

  <!-- Text area -->
  <g transform="translate(620,120)">
    <text class="brand" x="0" y="0">Shree Varad Maternity</text>
    <text class="name" x="0" y="70">Dr. Vinit Chafekar, MD</text>
    <text class="small" x="0" y="110">Physician • DGO — Antenatal & Women's Health</text>

    <!-- subtle divider -->
    <rect x="0" y="134" width="480" height="2" class="line" rx="1"/>

    <text class="tag" x="0" y="180">Compassionate, evidence-based maternity care</text>

    <!-- call-to-action style pill -->
    <g transform="translate(0,220)">
      <rect x="0" y="0" rx="10" width="220" height="44" class="pill"/>
      <text x="110" y="30" text-anchor="middle" class="small">Book an Appointment</text>
    </g>
  </g>

  <!-- Right: placeholder doctor image frame (replace later with real photo PNG if you want) -->
  <rect x="820" y="86" width="300" height="420" rx="16" fill="#ffffff" stroke="#E6EFE9" stroke-width="1"/>
  <g transform="translate(820,86)">
    <rect x="12" y="12" width="276" height="396" rx="12" fill="#F3F7F5"/>
    <text x="150" y="210" text-anchor="middle" fill="#9FBFB0" font-family="Inter, sans-serif" font-size="18">Doctor photo</text>
  </g>

  <!-- small brand mark bottom-left -->
  <g transform="translate(56,600)">
    <text x="0" y="-24" class="small">shreevaradmaternity.com</text>
  </g>
</svg>
