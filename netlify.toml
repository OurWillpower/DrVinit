# netlify.toml
# Netlify site configuration â€” functions folder + build (static)
[build]
  # No build step required for this static site; publish the repo root
  publish = "."
  functions = "netlify/functions"

[dev]
  # netlify dev will serve functions at /.netlify/functions/*
  command = "npm run start"
  functions = "netlify/functions"

# Redirects: ensure function calls are proxied when running on Netlify
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Optional headers for security / caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Cache-Control = "public, max-age=0, must-revalidate"
